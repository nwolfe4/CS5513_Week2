<html>
  <head>
    <title>This is the page.html title.</title>
 <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
 <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
 <script src ="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
 <script src="https://unpkg.com/babel-standalone@6.25.0/babel.min.js"></script>
  </head>
  <body>
    <h1 style="text-align:center">List of Highway 50 Waysides and Their Corresponding States</h1>
<div id="myApp"></div>
<script type="text/babel">
"use strict";

// define a react page compnent (some jsx that will get react to make html elements in teh view (html output ) based on teh data it receives from teh model json

function Stops(stops) {
  // return some output for the component using JSX
  return <div>
  <ul>
  { 
  // use react map() method to loop through the whole data array from my json and build individual list item for each item value in the array. 
    stops.list.map(
      (item, index) =>(
        <li key={index}>
          {item.stop},&nbsp;
          {item.state}
        </li>
      )
    )
  }
</ul>
</div>
}

// Use jQuery to get json 
$.getJSON("data.json", function(jsonFromJquery) {
  // after json loads, call react render to output component into existing element 
  // render() takes 2 arguments - 1 JSX compenent and the html element to render into 
    ReactDOM.render(
    <Stops list={jsonFromJquery} />,
        document.getElementById("myApp")

    );

});
      </script>
  </body>
  </html>
